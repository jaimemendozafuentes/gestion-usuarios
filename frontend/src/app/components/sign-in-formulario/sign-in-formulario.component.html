<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Email" />
      <div class="alert alert-danger" *ngIf="email?.invalid && email?.touched">
        <span *ngIf="email?.errors?.['required']">El email es obligatorio.</span>
        <span *ngIf="email?.errors?.['email']">Formato no válido.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" placeholder="Password" />
      <div class="alert alert-danger" *ngIf="password?.invalid && password?.touched">
        <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</span>
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
  </form>

  <p>¿No tienes cuenta? <a href="#" (click)="cambiar()">Register</a></p>
</div>
