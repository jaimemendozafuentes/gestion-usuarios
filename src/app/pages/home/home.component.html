<section class="auth-wrapper">
  <div class="formulario animated-container">

      <app-sign-in-formulario (toggleForm)="toggleForm()"></app-sign-in-formulario>

    <img src="/assets/images/minimalista.jpg" alt="Decorative image" />
  </div>
</section>
